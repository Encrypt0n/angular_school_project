<div class="container">
  <p>login works!</p>
  <div class="row">
  <form #loginForm="ngForm" (ngSubmit)="loginForm.form.valid && onSubmit()">
    <!-- Email input -->
    <div class="form-outline mb-4">
      <input [(ngModel)]="loginUser!.emailAddress" type="email" class="form-control" #emailAddress="ngModel" name="emailAddress">
      <label class="form-label" for="form2Example1">Email address</label>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
      <input [(ngModel)]="loginUser!.password" type="password" class="form-control" #password="ngModel" name="password">
      <label class="form-label" for="form2Example2">Password</label>
    </div>



 

    <!-- Submit button -->
    <button [disabled]="!loginForm.valid" class="btn btn-primary mt-3" type="submit">Login</button>

    <!-- Register buttons -->
    <div class="text-center">
     

      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-google"></i>
      </button>

      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-twitter"></i>
        
      </button>

      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-github"></i>
      </button>
    </div>
  </form>
</div>
</div>
