<div class="container">
    <div class="d-flex justify-content-between mt-3">
        <h2 *ngIf="!isEdit">Create subject</h2>
        <h2 *ngIf="isEdit">Update subject</h2>
        <a class="btn btn-primary my-2" routerLink="../../">Back</a>
    </div>
    <hr>
    <form #subjectForm="ngForm" (ngSubmit)="subjectForm.form.valid && onSubmit(subjectForm)">
        <input *ngIf="isEdit" type="hidden" id="id" name="id" [(ngModel)]="subject!.id">
        <div class="form-group my-3">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Fill in a name here"
                #subjectName="ngModel" [(ngModel)]="subject!.name" required>
        </div>
        <div class="form-group my-3">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" name="description" placeholder="Fill in a description here"
                 [(ngModel)]="subject!.description" required>
        </div>
        <div class="form-group my-3">
            <label for="credits">Credits</label>
            <input type="number" class="form-control" id="credits" name="credits" placeholder="Fill in a amount of credits here"
                 [(ngModel)]="subject!.credits" required>
        </div>
        <div class="form-group my-3">
            <label for="educationId">Education</label>
            <select id="education" name="education" #resultSubject="ngModel" [(ngModel)]="subject!.education" required>
                <option *ngFor="let education of educations" value="{{education.id}}"> {{education.name}} </option>
            </select>
            
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
