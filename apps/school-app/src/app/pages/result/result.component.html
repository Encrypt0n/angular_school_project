<div class="container">
    <div class="d-flex justify-content-between mt-3">
        <h2>Result overview</h2>
        <a class="btn btn-primary my-2" routerLink="add" *ngIf="user?.role === 'teacher'">Create result</a>
    </div>
    <hr>
    <table class="table table-striped">
        <thead>
          
            <th>Name</th>
            <th>Subject</th>
            <th>Grade</th>
            <th>Rating</th>
        </thead>
        <tbody>
            <tr *ngFor="let result of results">
                
                  
                 
               
                <ng-container *ngFor="let user of users">
                <td width="15%" *ngIf="result.studentId === user.id">{{ user.firstName }} </td>
                </ng-container>
             
                    <td width="10%" >{{ result.subject.name }} </td>
                 
                
                <td width="10%">{{ result.grade }}</td>
                <td width="10%">{{ result.rating }}</td>
                <td class="text-end">
                    <a routerLink="{{result.studentId}}/{{result.id}}" class="btn btn-primary mx-2">Details</a>
                    <a routerLink="{{result.studentId}}/{{result.id}}/edit" class="btn btn-warning mx-2" *ngIf="user?.role === 'teacher'">Edit</a>
                    <a (click)="deleteResult(result.studentId, result.id)" class=" btn btn-danger mx-2" *ngIf="user?.role === 'teacher'">Delete</a>
                </td>
                
            </tr>
        </tbody>
    </table>
</div>
